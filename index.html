<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Narcissus</title>
  </head>

  <body>
    <nav>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="index.html">Home</a></li>
        <li role="presentation"><a href="#">SCUBA</a></li>
        <li role="presentation"><a href="#">Climbing</a></li>
        <li role="presentation"><a href="#">Motorbiking</a></li>
      </ul>
    </nav>

    <div class="container hidden-sm hidden-xs #top">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner"> <!-- Wrapper -->
          <div class="item active">
            <img class="carousel-image" src="images/motorbike2.jpg" alt="">
          </div>

          <div class="item">
            <img class="carousel-image" src="images/tom-scuba.png" alt="">
          </div>

          <div class="item">
            <img class="carousel-image" src="images/climb2.jpg" alt="">
          </div>
        </div>

        <!-- Carousel controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> <!-- Close for carousel -->
    </div>

    <div class="container hobby-content"> <!-- Main content container -->
      <div class="row">
        <div class="col-md-12">
          <h1>Narcissus</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img class="hobby-thumb" src="images/tom-scuba2.jpg" alt="">
          <p>SCUBA Diving</p>
        </div>

        <div class="col-md-4">
          <img class="hobby-thumb thumb-climb" src="images/climb1.jpg" alt="">
          <p>Climbing</p>
        </div>

        <div class="col-md-4">
          <img class="hobby-thumb" src="images/motorbike1.jpg" alt="">
          <p>Motorbiking</p>
        </div>
      </div>
    </div> <!-- Container close -->

    <!-- Footer -->
    <div class="container">
      <div class="row footer">
        <div class="col-md-8 col-md-offset-2 link-col">
          <a class="top-link" href="#top">Top</a>
        </div>
        <div class="col-md-2">
          <p>&copy; Tom Endacott 2018</p>
        </div>
      </div>
    </div> <!-- Footer container close -->
  </body>
</html>
